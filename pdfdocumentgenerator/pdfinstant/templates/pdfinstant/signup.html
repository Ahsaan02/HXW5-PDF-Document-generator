{% extends 'pdfinstant/index.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFInstant - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pdfinstant/signin.css' %}">
</head>

<body>
    <div class="responsive-box">
    <div class="accountform-container">
        <div class="accountform-group">
          <label for="email"><h4>E-Mail:</h4></label>
          <input type="email" id="email" name="email">
        </div>
        <div class="accountform-group">
          <label for="password"><h4>Password:</h4></label>
          <input type="password" id="password" name="password">
        </div>
        <div class="accountform-group">
          <label for="password"><h4>Confirm Password:</h4></label>
          <input type="password" id="password" name="password">
        </div>
        <div class="browse-button responsive-box">
            <h4>Sign In</h4>
        </div>
    </div>
      
    </div>
    <script
    type="text/javascript"
    src="{% static 'pdfinstant/run.js' %}"
    ></script>
</body>
</html>

{% endblock content %}
